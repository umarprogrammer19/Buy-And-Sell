<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Buy And Sell Corner | Info</title>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <div class="navbar bg-base-100 bg-[#4C68FF]">
        <div class="flex-1">
            <a class="btn btn-ghost text-[26px] text-white">Buy / Sell Corner</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="badge badge-sm indicator-item">8</span>
                    </div>
                </div>
                <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                    <div class="card-body">
                        <span class="text-lg font-bold text-center">Cart</span>
                        <button class="btn btn-primary mx-4 text-[15px] hover:bg-black hover:text-white viewCart">View Cart</button>
                    </div>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNa1JGLFIadWHMQ0KvIuKWYGl-cxLwGlI2WA&s"
                            id="userImage" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li class="hover:bg-black hover:text-white"><a href="../index.html">Home</a></li>
                    <li class="hover:bg-black hover:text-white"><a id="logout-btn">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-4xl my-auto px-6">
        <div class="md:flex">
            <!-- Left side image -->
            <div class="w-full md:w-2/3"> <!-- Increased width to 2/3 for larger screens -->
                <img class="w-full h-auto object-cover" src="https://via.placeholder.com/300" alt="Product Image"
                    id="postImage">
            </div>
            <!-- Right side content -->
            <div class="p-8 md:w-1/3 flex flex-col justify-evenly"> <!-- Adjust the width accordingly -->
                <h2 class="uppercase tracking-wide text-2xl text-indigo-500 font-bold" id="postTitle">Product Title</h2>
                <p class="mt-4 text-gray-600" id="postDescription">This is a detailed description of the product. It
                    provides key details and features that make it attractive to buyers.</p>
                <div class="mt-4">
                    <span class="text-2xl font-bold text-gray-900" id="postPrice">$99.99</span>
                </div>
                <div class="mt-4">
                    <p class="text-lg text-gray-500">Seller Name: <span class="text-gray-700"
                            id="personName">SellerName</span></p>
                </div>
                <div class="mt-4">
                    <p class="text-lg text-gray-500">Phone: <span class="text-gray-700" id="personNumber">+92
                            3XX XXXXXXX</span></p>
                </div>
                <div class="mt-4 rounded lg:mx-12 sm:mx-0">
                    <button class="btn btn-primary hover:bg-black hover:text-white border-none addToCart">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- For User Not Logged In -->
    <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
            <div class="my-8 text-center text-[red]">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-14 shrink-0 fill-red-500 inline"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 18L18 6M6 6l12 12"/>
                </svg>
                <h4 class="text-xl text-[red] font-semibold mt-4">Please! Login Before Seeing Product Details</h4>
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-[red] outline-none w-24 hover:bg-black"><a href="./login.html" class="text-white">Login</a></button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- Javascript -->
    <script type="module" src="info.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
