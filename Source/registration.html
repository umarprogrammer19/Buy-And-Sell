<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Buy And Sell Corner | Registration</title>
</head>

<body class="flex flex-col min-h-screen">
    <nav>
        <div class="navbar bg-base-100 bg-[#4C68FF]">
            <div class="flex-1">
                <a class="btn btn-ghost text-[26px] text-white">Buy / Sell Corner</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex justify-center items-center p-4">
        <div class="bg-[#F8EAEA] p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h2 class="text-3xl font-bold mb-6">Registration</h2>
            <input type="text" placeholder="First Name" id="first-name" class="input input-bordered w-full mb-4"
                required />
            <input type="text" placeholder="Last Name" id="last-name" class="input input-bordered w-full mb-4"
                required />
            <input type="email" placeholder="Email" id="registration-email" class="input input-bordered w-full mb-4"
                required />
            <input type="password" placeholder="Password" id="registration-password"
                class="input input-bordered w-full mb-4" required />
            <div class="flex justify-center mb-4 w-full">
                <input id="registration-image"
                    class="w-full rounded text-[17.9px] cursor-pointer file:py-[11px] file:cursor-pointer file:rounded file:bg-[#4C68FF] file:border-none file:mr-5 file:text-white file:text-[17.9px] hover:file:bg-black sm:file:px-8 md:file:px-12 lg:file:px-16"
                    type="file" required>
            </div>
            <button class="btn bg-[#4C68FF] text-white w-full mb-4 hover:bg-black"
                id="register-button">REGISTER</button>
            <a href="./login.html" class="block text-[#4C68FF] hover:underline">ALREADY A USER? PLEASE LOGIN</a>
        </div>
    </main>

    <!-- For Showing Popup If User Not Put Any Details -->
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4 bold">Please Enter a Required Information For registration!</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn hover:bg-black hover:text-white">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    
    <!-- For Successfull Registration -->
    <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
            <div class="my-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-14 shrink-0 fill-green-500 inline"
                    viewBox="0 0 512 512">
                    <path
                        d="M383.841 171.838c-7.881-8.31-21.02-8.676-29.343-.775L221.987 296.732l-63.204-64.893c-8.005-8.213-21.13-8.393-29.35-.387-8.213 7.998-8.386 21.137-.388 29.35l77.492 79.561a20.687 20.687 0 0 0 14.869 6.275 20.744 20.744 0 0 0 14.288-5.694l147.373-139.762c8.316-7.888 8.668-21.027.774-29.344z"
                        data-original="#000000" />
                    <path
                        d="M256 0C114.84 0 0 114.84 0 256s114.84 256 256 256 256-114.84 256-256S397.16 0 256 0zm0 470.487c-118.265 0-214.487-96.214-214.487-214.487 0-118.265 96.221-214.487 214.487-214.487 118.272 0 214.487 96.221 214.487 214.487 0 118.272-96.215 214.487-214.487 214.487z"
                        data-original="#000000" />
                </svg>
                <h4 class="text-xl text-gray-800 font-semibold mt-4">Registered Successfully!</h4>
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-primary hover:bg-black hover:text-white"><a href="./login.html">Login</a></button>
                </form>
            </div>
        </div>
    <script type="module" src="./register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
